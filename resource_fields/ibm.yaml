groups:
  - id: ibm
    type: resource
    brief:
    attributes:
      - id: ibm.ace.integration_node.name
        type: string
        stability: experimental # traces-in-grail
        brief: The name of the integration node (broker) that manages one or more integration servers.
        examples: [ 'myIntegrationNode', 'YourBroker', 'the_management_instance' ]

      - id: ibm.ace.integration_server.name
        type: string
        stability: experimental # traces-in-grail
        brief: The name of the broker-managed or standalone integration server (formerly known as execution group or dataflow engine).
        examples: [ 'myIntegrationServer', 'YourExecutionGroup', 'dataflow_engine' ]

      - id: ibm.cics.aor
        type: string
        stability: experimental # traces-in-grail
