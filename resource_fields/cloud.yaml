groups:
  - id: cloud
    type: resource
    brief:
    attributes:
      - id: cloud.availability_zone
        type: string
        stability: stable
        brief: >
          Identifier referring to the availability zone within a cloud vendor's region.
        examples: [ 'us-east-1a' ]

      - id: cloud.region
        type: string
        stability: stable
        brief: >
          Identifier of the cloud vendor's data center geographic region.
        examples: [ 'us-east-1' ]

      - id: cloud.resource_id
        type: string
        stability: stable
        brief: >
          Cloud provider-specific native identifier of the monitored cloud resource (for example, an ARN on AWS, a fully qualified resource ID on Azure, or a complete resource name on GCP).
        examples: [ 'arn:aws:lambda:REGION:ACCOUNT_ID:function:my-function', '//run.googleapis.com/projects/PROJECT_ID/locations/LOCATION_ID/services/SERVICE_ID', '/subscriptions/<SUBSCIPTION_GUID>/resourceGroups/<RG>/providers/Microsoft.Web/sites/<FUNCAPP>/functions/<FUNC>' ]

      - id: cloud.provider
        type:
          allow_custom_values: true
          members:
            - id: 'alibaba_cloud'
              value: 'alibaba_cloud'
              brief: 'Alibaba Cloud'
            - id: 'aws'
              value: 'aws'
              brief: 'Amazon Web Services'
            - id: 'azure'
              value: 'azure'
              brief: 'Microsoft Azure'
            - id: 'gcp'
              value: 'gcp'
              brief: 'Google Cloud Platform'
            - id: 'heroku'
              value: 'heroku'
              brief: 'Heroku Platform as a Service'
            - id: 'ibm_cloud'
              value: 'ibm_cloud'
              brief: 'IBM Cloud'
            - id: 'tencent_cloud'
              value: 'tencent_cloud'
              brief: 'Tencent Cloud'
        stability: experimental
        brief: >
          Name of the cloud provider.

      - id: cloud.account.id
        type: string
        stability: stable
        brief: >
          The cloud account ID to which the resource is assigned.
        examples: ['111111111111', 'opentelemetry']

      - id: cloud.platform
        type:
          allow_custom_values: false
          members:
            - id: alibaba_cloud_ecs
              value: 'alibaba_cloud_ecs'
              brief: Alibaba Cloud Elastic Compute Service
            - id: alibaba_cloud_fc
              value: 'alibaba_cloud_fc'
              brief: Alibaba Cloud Function Compute
            - id: alibaba_cloud_openshift
              value: 'alibaba_cloud_openshift'
              brief: Red Hat OpenShift on Alibaba Cloud
            - id: aws_ec2
              value: 'aws_ec2'
              brief: AWS Elastic Compute Cloud
            - id: aws_ecs
              value: 'aws_ecs'
              brief: AWS Elastic Container Service
            - id: aws_eks
              value: 'aws_eks'
              brief: AWS Elastic Kubernetes Service
            - id: aws_lambda
              value: 'aws_lambda'
              brief: AWS Lambda
            - id: aws_elastic_beanstalk
              value: 'aws_elastic_beanstalk'
              brief: AWS Elastic Beanstalk
            - id: aws_app_runner
              value: 'aws_app_runner'
              brief: AWS App Runner
            - id: aws_openshift
              value: 'aws_openshift'
              brief: Red Hat OpenShift on AWS (ROSA)
            - id: azure_vm
              value: 'azure_vm'
              brief: Azure Virtual Machines
            - id: azure_container_instances
              value: 'azure_container_instances'
              brief: Azure Container Instances
            - id: azure_aks
              value: 'azure_aks'
              brief: Azure Kubernetes Service
            - id: azure_functions
              value: 'azure_functions'
              brief: Azure Functions
            - id: azure_app_service
              value: 'azure_app_service'
              brief: Azure App Service
            - id: azure_openshift
              value: 'azure_openshift'
              brief: Azure Red Hat OpenShift
            - id: gcp_compute_engine
              value: 'gcp_compute_engine'
              brief: Google Cloud Compute Engine (GCE)
            - id: gcp_cloud_run
              value: 'gcp_cloud_run'
              brief: Google Cloud Run
            - id: gcp_kubernetes_engine
              value: 'gcp_kubernetes_engine'
              brief: Google Cloud Kubernetes Engine (GKE)
            - id: gcp_cloud_functions
              value: 'gcp_cloud_functions'
              brief: Google Cloud Functions (GCF)
            - id: gcp_app_engine
              value: 'gcp_app_engine'
              brief: Google Cloud App Engine (GAE)
            - id: gcp_openshift
              value: 'gcp_openshift'
              brief: Red Hat OpenShift on Google Cloud
            - id: ibm_cloud_openshift
              value: 'ibm_cloud_openshift'
              brief: Red Hat OpenShift on IBM Cloud
            - id: tencent_cloud_cvm
              value: 'tencent_cloud_cvm'
              brief: Tencent Cloud Cloud Virtual Machine (CVM)
            - id: tencent_cloud_eks
              value: 'tencent_cloud_eks'
              brief: Tencent Cloud Elastic Kubernetes Service (EKS)
            - id: tencent_cloud_scf
              value: 'tencent_cloud_scf'
              brief: Tencent Cloud Serverless Cloud Function (SCF)
        stability: stable
        brief: >
          The cloud platform in use.
        note: >
          The prefix of the service matches the one specified in `cloud.provider`.
