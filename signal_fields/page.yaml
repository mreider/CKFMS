groups:
  - id: page
    type: attribute_group
    brief: >
      The page namespace contains information on the web page and the source web page of a user event.
    attributes:
      - id: page.url.full
        type: string
        stability: experimental
        brief: The page URL, provided in the format `scheme://host[:port]/path[?query][#fragment]`.
        examples: [ 'https://www.foo.bar/path?q=value#dashboard;id=cff3752c-890d-4795-9955-3e1108fe3f6e;gf=all;gtf=-2h' ]

      - id: page.url.scheme
        type: string
        stability: experimental
        brief: The URI scheme component of the page URL. This is extracted from `page.url.full`.
        examples: ['https', 'http']

      - id: page.url.domain
        type: string
        stability: experimental
        brief: The URI host component of the page URL. This is extracted from `page.url.full`.
        examples: ['www.foo.bar']

      - id: page.url.path
        type: string
        stability: experimental
        brief: The URI path component of the page URL. This is extracted from `page.url.full`.
        examples: ['/path']

      - id: page.url.query
        type: string
        stability: experimental
        brief: The URI query component of the page URL. This is extracted from `page.url.full`.
        examples: ['q=value']

      - id: page.url.fragment
        type: string
        stability: experimental
        brief: The URI fragment component of the page URL. This is extracted from `page.url.full`.
        examples: ['dashboard;id=cff3752c-890d-4795-9955-3e1108fe3f6e;gf=all;gtf=-2h']

      - id: page.id
        type: uid
        stability: experimental
        brief: A random ID that is generated every time a user navigates to a new page. The `page.id` is an 8-byte ID and hex-encoded if shown as a string.
        examples: [ 'f76281848bd8288c' ]

      - id: page.title
        type: string
        stability: experimental
        brief: The HTML DOM `document.title` property.
        examples: [ 'FooBar - Title' ]

      - id: page.detected_name
        type: string
        stability: experimental
        brief: The name RUM JavaScript detected for the page. The value is based on `page.url.full`.
        examples: [ '#dashboard;id=cff3752c-890d-4795-9955-3e1108fe3f6e' ]

      - id: page.name
        type: string
        stability: experimental
        brief: An identifier for grouping pages. The value is automatically calculated by Dynatrace from `page.detected_name`.
        examples: [ '#dashboard;id=<uuid>' ]

      - id: page.foreground_time
        type: duration
        stability: experimental
        brief: The aggregated time that the page was in the foreground.
        examples: [ 900000000 ]

      - id: page.background_time
        type: duration
        stability: experimental
        brief: The aggregated time that the page was in the background.
        examples: [ 0 ]

      - id: page.prerender_time
        type: duration
        stability: experimental
        brief: The aggregated time that the page was prerendering.
        examples: [ 0 ]

      - id: page.source.url.full
        type: string
        stability: experimental
        brief: >
          The page URL of the previous page, provided in the format `scheme://host[:port]/path[?query][#fragment]`.
          This value is captured using `document.referrer` and may be missing or incomplete.
        examples: [ 'https://www.foo.bar/path?q=value#dashboard;id=cff3752c-890d-4795-9955-3e1108fe3f6e;gf=all;gtf=-2h' ]

      - id: page.source.url.scheme
        type: string
        stability: experimental
        brief: The URI scheme component of the source page URL. This is extracted from `page.source.url.full`.
        examples: ['https', 'http']

      - id: page.source.url.domain
        type: string
        stability: experimental
        brief: The URI host component of the source page URL. This is extracted from `page.source.url.full`.
        examples: ['www.foo.bar']

      - id: page.source.url.path
        type: string
        stability: experimental
        brief: The URI path component of the source page URL. This is extracted from `page.source.url.full`.
        examples: ['/path']

      - id: page.source.url.query
        type: string
        stability: experimental
        brief: The URI query component of the source page URL. This is extracted from `page.source.url.full`.
        examples: ['q=value']

      - id: page.source.url.fragment
        type: string
        stability: experimental
        brief: The URI fragment component of the source page URL. This is extracted from `page.source.url.full`.
        examples: ['#dashboard;id=cff3752c-890d-4795-9955-3e1108fe3f6e;gf=all;gtf=-2h']
