groups:
  - id: audit
    type: attribute_group
    brief: Attributes used for a generic audit log description.
    attributes:
      - id: audit.time
        type: timestamp
        stability: experimental
        brief: Timestamp of the audited action.
        examples: ["16/01/2025, 10:34 AM"]

      - id: audit.identity
        type: string
        stability: stable
        brief: User name, service account name, or principal name that executes audited action.
        examples: ['name.surname@example.com']

      - id: audit.action
        type: string
        stability: stable
        brief: Audited action.
        examples: ['Access to Azure Resource Manager', 'New User Created', 'User added to Group']

      - id: audit.result
        type: string
        stability: stable
        brief: Result of the audited action.
        examples: ['Succeeded', 'Failed']

      - id: audit.status
        type: string
        stability: stable
        brief: Status of the audited action.
        examples: ['Started', 'In Progress', 'Succeeded', 'Failed', 'Active', 'Resolved']
